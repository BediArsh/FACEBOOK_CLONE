<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="content.css">
    <title>FACEBOOK CLONE</title>
</head>
<body> 
    <!--NAVBAR STARTS-->
    <nav>
        <!--LEFT SIDE NAVBAR-->
        <div class="nav-left">
            <img src="imgs/SAMA.png" alt="Logo"> 
            <input type="text" class="search" placeholder="Search Media..">
        </div> 
        <!--MIDDLE NAVBAR-->
        <div class="nav-middle">
            <a href="#" class="active">
                <i class="fa fa-home"></i>
            </a>

            <a href="#">
                <i class="fa fa-user-friends"></i>
            </a>

            <a href="#">
                <i class="fa fa-play-circle"></i>
            </a>

            <a href="#">
                <i class="fa fa-users"></i>
            </a>
        </div>
        <!--RIGHT SIDE NAVBAR-->
        <div class="nav-right">
            <span class="profile"></span>

            <a href="#">
                <i class="fa fa-bell"></i>
            </a>

            <a href="#">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </div>
    </nav>
    <!--NAVBAR ENDS-->


    <!-- LEFT SIDE CONTENT STARTS-->
    <div class="container">
        <div class="left-panel">
            <ul>
                <li>
                    <span class="profile"></span>
                    <p>SAMA</p>
                </li>
                <li>
                    <i class="fa fa-user-friends"></i>
                    <p>Friends</p>
                </li>
                <li>
                    <i class="fa fa-play-circle"></i>
                    <p>Videos</p>
                </li>
                <li>
                    <i class="fa fa-flag"></i>
                    <p>Pages</p>
                </li>
                <li>
                    <i class="fa fa-users"></i>
                    <p>Groups</p>
                </li>
                <li>
                    <i class="fa fa-bookmark"></i>
                    <p>Bookmark</p>
                </li>
                <li>
                    <i class="fab fa-facebook-messenger"></i>
                    <p>Inbox</p>
                </li>
                <li>
                    <i class="fas fa-calendar-week"></i>
                    <p>Events</p>
                </li>
                <li>
                    <i class="fa fa-bullhorn"></i>
                    <p>Ads</p>
                </li>
                <li>
                    <i class="fas fa-hands-helping"></i>
                    <p>Offers</p>
                </li>
                <li>
                    <i class="fas fa-briefcase"></i>
                    <p>Jobs</p>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                    <p>Favourites</p>
                </li>
            </ul>

            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Advance</a>
                <a href="#">More</a>
            </div>
        </div>
        <!--LEFT SIDE CONTENT ENDS-->


        <!--MIDDLE CONTENT STARTS-->
        

        <div class="middle-panel">

            <div class="story-section">

                <div class="story create">
                    <div class="dp-image">
                        <img src="imgs/SAMA.png" alt="Profile pic">
                    </div>
                    <span class="dp-container">
                        <i class="fa fa-plus"></i>
                    </span>
                    <span class="name">Create Story</span>
                </div>


                <div class="story">
                    <img src="imgs/story-1.jpg" alt="mehul's story">
                    <div class="dp-container">
                        <img src="imgs/friend-1.jpg" alt="">
                    </div>
                    <p class="name">MEHUL</p>
                </div>

                <div class="story">
                    <img src="imgs/story-2.jpg" alt="Story image">
                    <span class="dp-container">
                        <img src="imgs/friend-2.png" alt="Profile pic">
                    </span>
                    <span class="name">SANJANA</span>
                </div>

                <div class="story">
                    <img src="imgs/story-3.jpg" alt="Story image">
                    <span class="dp-container">
                        <img src="imgs/friend-3.jpg" alt="Profile pic">
                    </span>
                    <span class="name">ANISH</span>
                </div>

                <div class="story">
                    <img src="imgs/story-4.jpg" alt="Story image">
                    <span class="dp-container">
                        <img src="imgs/friend-4.jpg" alt="Profile pic">
                    </span>
                    <span class="name">ARSH</span>
                </div>
            </div>
        </div>
        <!--MIDDLE CONTENT ENDS-->


        <!--RIGHT SIDE CONTENT STARTS-->
        <div class="right-panel">
            <div class="pages-section">
                <h4>Your pages</h4>
                <a class='page' href="#">
                    <div class="dp">
                        <img src="imgs/page-1.png" alt="">
                    </div>
                    <p class="name">CLONE-1</p>
                </a>

                <a class='page' href="#">
                    <div class="dp">
                        <img src="imgs/page-2.png" alt="">
                    </div>
                    <p class="name">CLONE-2</p>
                </a>
            </div>

            <div class="friends-section">
                <h4>Friends</h4>
                <a class='friend' href="#">
                    <div class="dp">
                        <img src="imgs/friend-1.jpg" alt="">
                    </div>
                    <p class="name">MEHUL</p>
                </a>

                <a class='friend' href="#">
                    <div class="dp">
                        <img src="./imgs/friend-2.png" alt="">
                    </div>
                    <p class="name">SANJANA</p>
                </a>

                <a class="friend" href="#">
                    <div class="dp">
                        <img src="imgs/friend-3.jpg" alt="">
                    </div>
                    <p class="name">ANISH</p>
                </a>

                <a class="friend" href="#">
                    <div class="dp">
                        <img src="imgs/friend-4.jpg" alt="">
                    </div>
                    <p class="name">ARSH</p>
                </a>

                <a class="friend" href="#">
                    <div class="dp">
                        <img src="imgs/friend-1.jpg" alt="">
                    </div>
                    <p class="name">MEHUL</p>
                </a>

                <a class="friend" href="#">
                    <div class="dp">
                        <img src="imgs/friend-2.png" alt="">
                    </div>
                    <p class="name">SANJANA</p>
                </a>

                <a class="friend" href="#">
                    <div class="dp">
                        <img src="imgs/friend-3.jpg" alt="">
                    </div>
                    <p class="name">ANISH</p>
                </a>
            </div>
        </div>
        <!--RIGHT SIDE CONTENT ENDS-->
    
</body>
</html>
